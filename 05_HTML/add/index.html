<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" target="_blank">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="lastname" maxlength="25" placeholder="Фамилия" required autofocus
                pattern="[А-Яа-яЁё]{1,25}" />
            <br />
            <input type="text" name="firstname" maxlength="20" placeholder="Имя" required pattern="[А-Яа-яЁё]{1,20}" />
            <br />
            <input type="text" name="patronymic" maxlength="24" placeholder="Отчество" required
                pattern="[А-Яа-яЁё]{1,24}" />
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="PD_1" size="2" maxlength="2" required placeholder="AA" pattern="[A-Z]{2}" />
                <br />
                <input type="text" name="PD_2" size="7" maxlength="7" required placeholder="1234567"
                    pattern="[0-9]{7}" />
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" placeholder="2000" maxlength="4" size="4" pattern="[0-9]{4}" />
                <br />
                <select name="month" id="month_list">
                    <option value="Jan">Январь</option>
                    <option value="Feb">Февраль</option>
                    <option value="Mar">Март</option>
                    <option value="Apr">Апрель</option>
                    <option value="May">Май</option>
                    <option value="Jun">Июнь</option>
                    <option value="Jul">Июль</option>
                    <option value="Aug">Август</option>
                    <option value="Sep">Сентябрь</option>
                    <option value="Oct">Октябрь</option>
                    <option value="Nov">Ноябрь</option>
                    <option value="Dec">Декабрь</option>
                </select>
                <br />
                <input type="number" name="day" min="1" max="31" step="1" />
            </fieldset>
            <select name="nation" id="list_3">
                <option value="PB">РБ</option>
                <option value="RUS">РФ</option>
                <option value="UKR">УК</option>
            </select>
            <br />
            <label>Адрес:</label> <br />
            <textarea name="adress" id="adress" cols="20" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend> Хобби</legend>
                <label><input type="checkbox" name="hobby[]" value="fishing" />Рыбалка</label>
                <br />
                <label><input type="checkbox" name="hobby[]" value="astronomy" />Астрономия</label>
                <br />
                <label><input type="checkbox" name="hobby[]" value="dayving" />Дайвинг</label>
                <br />
                <label><input type="checkbox" name="hobby[]" value="marki" />Марки</label>
            </fieldset>
            <fieldset>
                <legend>
                    Домашние животные (возможность выбора нескольких вариантов):
                </legend>
                <select name="list[]" id="list_1 " size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс/option></option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Даннве для входа и восстановления пароля</legend>
            <input type="text" name="log" maxlength="20" placeholder="Логин" required pattern="[A-Za-z]{5,20}" />
            <br />
            <input type="password" name="psw" maxlength="20" autocomplete="off" placeholder="Пароль" required
                pattern="[A-Za-z]{10,20}" />
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="text" name="email" id="e-mail" pattern="^(\w+@[a-zA-Z_]+?\.[A-Za-z]{2,6})$"
                placeholder="введите адрес почты" />
            <br />
            <input type="text" name="url"
                pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{2,4})?(\/.*)?$"
                placeholder="введите адрес сайта" />
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number_1" min="-2.5" max="2.5" step="0.1" />
            <br />
            <input type="range" name="number_2" min="1" max="10" />
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить" />
            <input type="reset" value="Сбросить" /> <br />
            <input type="image" src="email.jpg" />
        </fieldset>
    </form>
</body>

</html>
